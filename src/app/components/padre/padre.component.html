<app-hijo 
    [nombre]="nombrePadre" 
    (mensajeEnviado)="recibirMensaje($event)"
    (incrementarDesdeHijo)="incrementar()"
    (decrementarDesdeHijo)="decrementar()"
/>

<p appMiDirectiva>Soy el componente Padre</p>
<p>Fecha: {{ fecha | date: 'short' }}</p>
<p>Mensaje recibido del hijo: {{ mensaje | miPipe }}</p>
<p>Contador: {{ valorContador }}</p>
